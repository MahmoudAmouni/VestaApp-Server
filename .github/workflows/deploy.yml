name: Docker Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'VestaClient/**'
      - 'VestaAppServer/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'VestaClient/**'
      - 'VestaAppServer/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mahmoudamouni/vesta-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./VestaClient/React-vite
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/mahmoudamouni/vesta-server
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./VestaAppServer/Laravel
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

  deploy:
    if: github.event_name == 'push'
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: REGISTRY,IMAGE_NAME
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            docker stop vesta-client || true
            docker rm vesta-client || true
            
            docker run -d \
              --name vesta-client \
              --restart always \
              -p 80:80 \
              ghcr.io/${{ env.IMAGE_NAME }}:latest

            docker pull ghcr.io/mahmoudamouni/vesta-server:latest
            
            docker stop vesta-server || true
            docker rm vesta-server || true
            
            mkdir -p ~/server-storage
            mkdir -p ~/server-db
            
            docker run -d \
              --name vesta-server \
              --restart always \
              -p 8000:80 \
              -v ~/server-storage:/var/www/html/storage \
              -v ~/server-db:/var/www/html/database \
              -e APP_ENV=production \
              -e APP_DEBUG=false \
              -e APP_KEY=${{ secrets.APP_KEY }} \
              -e DB_CONNECTION=sqlite \
              ghcr.io/mahmoudamouni/vesta-server:latest
            
            docker exec vesta-server php artisan migrate --force
            
            docker image prune -f
