name: CI Client

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'VestaClient/**'
  pull_request:
    branches:
      - main
    paths:
      - 'VestaClient/**'

jobs:
  client-check:
    name: Client Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./VestaClient

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: VestaClient/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit
